<html>
    <head></head>
    <body>
        <script>
            for(var a=1;a<6;a++){
                for(var b=1;b<=6-a;b++){
                    document.write("&nbsp")  
                }
                for(var c=1;c<=a;c++){
                    document.write("* ") 
                }
                document.write("<br>")
            }
            for(var d=6;d>=1;d--){
                for(var e=d;e<6;e++){
                    document.write("&nbsp")
                }
                for(var f=1;f<=d;f++){
                    document.write("* ")
                }
                document.write("<br>")
            }
            
        
        </script>
    </body>
</html>
